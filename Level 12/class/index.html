<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

       <table border="5">

       <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
       </tr>

       <tr>
            <td>Dudu</td>
            <td>Marjanidze</td>
            <td>12</td>
       </tr>

       <tr>
            <td>Daniu</td>
            <td>Marjanidze</td>
            <td>4</td>
       </tr>

      </table>






    <!--

     table

     tr - table row - ქმნის რიგს ცხრილში,1 <tr> არის ერთი რიგი.
     td - table data -  ქმნის ადგილს სადაც ინფორმაცია შედის.
     th - table head - ქმნის სათაურს.
     border - ცხრილს უქმნის გარსს.
     rowspan - უჯრას აძლევს იმის შესაძლებლობას რომ დაიკავოს სხვა უჯრის ადგილი.(ადიდებს უჯრას.)
     colspan - ადიდებს რიგს.
    -->
</body>
</html>
